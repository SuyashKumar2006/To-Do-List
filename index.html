<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=f">
    <title>Editable Div</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="heading">
        <h1>Editable Division</h1>
    </div>
    <div id="editSuccess" style="display: none;width: 90%;margin: 5px auto;" class="alert  alert-primary alert-dismissible fade show" role="alert">
        <strong>Success </strong>Now you can edit the document! DOn't Forget to save it.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="saveSuccess" style="display: none;width: 90%;margin: 5px auto;" class="alert  alert-success alert-dismissible fade show" role="alert">
        <strong>Success </strong>document is saved my friend.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick=""></button>
    </div>
    <div id="delete" style="display: none;width: 90%;margin: 5px auto;" class="alert  alert-danger alert-dismissible fade show" role="alert">
        <strong>Delete </strong>All content are reset to default.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick=""></button>
    </div>
    <div class="alert alert-warning alert-dismissible fade show" style="width: 90%;margin: 5px auto;" role="alert">
        <strong>Welcome</strong> You can edit the document by double click
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="">
        </button>
    </div>
    <div id="edit">
        <p id="editablePara" contenteditable="false">
            Click on the edit button to edit this document
        </p>
    </div>
    <div id="btnsDiv">

    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
